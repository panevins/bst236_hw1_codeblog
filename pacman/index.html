<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacMan Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Help PacMan find love!</h1>
    <button onclick="window.location.href='../index.html'">Go to Homepage</button>
    <p>Use the arrow keys to move PacMan through the maze. Collect hearts and pink confetti to increase your score!</p>
    <p> Collect both hearts to win, but don't hit the walls or the game is over.</p>
    <p id="gameStatus" style="font-size: 24px; font-weight: bold;"></p>
    <button onclick="location.reload()" style="font-size: 16px; font-weight: bold; padding: 5px 10px;">Restart Game</button>
    <p></p>
    <canvas id="pacmanCanvas" width="600" height="600"></canvas>
    <script src="script.js"></script>
</body>
</html>
